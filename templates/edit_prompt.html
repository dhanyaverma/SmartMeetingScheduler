<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Prompt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full">
    <h2 class="text-3xl font-bold text-indigo-600 mb-6">Do you wish to make any changes in the timetable for any faculty?</h2>
    <form method="POST" action="/handle_edit_prompt" class="space-y-4">
      <button type="submit" name="choice" value="yes" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700">Yes</button>
      <button type="submit" name="choice" value="no" class="w-full bg-gray-300 text-gray-800 p-3 rounded-lg hover:bg-gray-400">No</button>
    </form>
  </div>
</body>
</html>
