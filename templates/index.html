<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Meeting Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full">
    <h2 class="text-3xl font-bold text-indigo-600 mb-6 flex items-center">
      <span class="mr-2">ðŸ“…</span> Smart Meeting Scheduler
    </h2>
    <form method="POST" onsubmit="return validateForm()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Choose Teachers:</label>
        <div class="space-y-2 max-h-40 overflow-y-auto pr-2">
          {% for t in teachers %}
            <label class="flex items-center space-x-3 hover:bg-gray-50 p-2 rounded-lg transition duration-200">
              <input type="checkbox" name="teacher" value="{{t}}" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <span class="text-gray-700">{{t}}</span>
            </label>
          {% endfor %}
        </div>
        <p class="error text-red-500 text-sm mt-2 hidden" id="teacher-error">Please select at least one teacher.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Date:</label>
        <input type="date" name="date" id="meeting-date" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
        <p class="error text-red-500 text-sm mt-2 hidden" id="date-error">Please select a date on or after today.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Meeting Duration (minutes):</label>
        <input type="number" name="duration" value="30" min="1" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
        <p class="error text-red-500 text-sm mt-2 hidden" id="duration-error">Duration must be a positive number.</p>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Window Start:</label>
          <div class="flex space-x-2">
            <select name="window_start_hour" required class="w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
              {% for h in range(1,13) %}<option>{{h}}</option>{% endfor %}
            </select>
            <select name="window_start_minute" required class="w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
              <option>00</option><option>15</option><option>30</option><option>45</option>
            </select>
            <select name="window_start_ampm" required class="w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
              <option>AM</option><option>PM</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Window End:</label>
          <div class="flex space-x-2">
            <select name="window_end_hour" required class="w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
              {% for h in range(1,13) %}<option>{{h}}</option>{% endfor %}
            </select>
            <select name="window_end_minute" required class="w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
              <option>00</option><option>15</option><option>30</option><option>45</option>
            </select>
            <select name="window_end_ampm" required class="w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
              <option>AM</option><option>PM</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200 animate-pulse-slow">Find Slots</button>
    </form>

    <script>
      // Set minimum date to today
      document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        const day = String(today.getDate()).padStart(2, '0');
        const minDate = `${year}-${month}-${day}`;
        document.getElementById('meeting-date').setAttribute('min', minDate);
      });

      function validateForm() {
        const teachers = document.querySelectorAll('input[name="teacher"]:checked');
        const teacherError = document.getElementById('teacher-error');
        const duration = document.querySelector('input[name="duration"]').value;
        const durationError = document.getElementById('duration-error');
        const dateInput = document.getElementById('meeting-date');
        const dateError = document.getElementById('date-error');
        const selectedDate = new Date(dateInput.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0); // Normalize to start of day

        teacherError.classList.add('hidden');
        durationError.classList.add('hidden');
        dateError.classList.add('hidden');

        let isValid = true;

        if (teachers.length === 0) {
          teacherError.classList.remove('hidden');
          isValid = false;
        }
        if (duration <= 0) {
          durationError.classList.remove('hidden');
          isValid = false;
        }
        if (selectedDate < today) {
          dateError.classList.remove('hidden');
          isValid = false;
        }

        return isValid;
      }
    </script>
  </div>
</body>
</html>
